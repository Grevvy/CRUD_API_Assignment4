<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<h1>Animal Details</h1>

<!-- Table for Animal Details -->
<table class="details-table">
    <tr>
        <th>ID:</th>
        <td th:text="${animal.animalId}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td th:text="${animal.name}"></td>
    </tr>
    <tr>
        <th>Scientific Name:</th>
        <td th:text="${animal.scientificName}"></td>
    </tr>
    <tr>
        <th>Species:</th>
        <td th:text="${animal.species}"></td>
    </tr>
    <tr>
        <th>Habitat:</th>
        <td th:text="${animal.habitat}"></td>
    </tr>
    <tr>
        <th>Description:</th>
        <td th:text="${animal.description}"></td>
    </tr>
</table>

<!-- Edit and Delete Buttons -->
<div class="action-buttons">
    <a th:href="@{/animal/update/{id}(id=${animal.animalId})}">
        <button>Edit Animal</button>
    </a>
    <a th:href="@{/animal/delete/{id}(id=${animal.animalId})}" onclick="return confirm('Are you sure you want to delete this animal?');">
        <button>Delete Animal</button>
    </a>
</div>

<a href="/animal/all">Back to Animal List</a>
</body>
</html>
